// Replace the URL with the URL of your API endpoint to obtain a token
const tokenUrl = 'http://127.0.0.1:8000/user/get/token/';

// Replace the username and password with the user's credentials
const username = 'sharon';
const password = '3197';

// Send a POST request to obtain an access token
fetch(tokenUrl, {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({username: username, password: password}),
})
.then(response => response.json())
.then(data => {
  // Store the access token in local storage
  localStorage.setItem('token', data.token);
})
.catch(error => console.error(error));
